<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembleia de Deus Eldorado Online</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <main>
      <header class="cabecalho">
        <div class="logo">
          <h1>Assembleia de Deus Eldorado - Jabaquara</h1>
        </div>
        <ul>
          <li><a href="#">Sobre nós</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Doações</a></li>
          <li><a href="#">Visite-nos</a></li>
          <li><a href="#pedido">Pedido de Oração</a></li>

        </ul>
      </header>
      <section id="sobre"></section>
      <section id="contato"></section>
      <section id="doacoes"></section>
      <section id="visite-nos"></section>
      <section id="pedido">
        <h1>Pedido de Oração</h1>
        <form>
          <div>
            <input type="text" placeholder="Digite seu nome">
            <br>
            <label for="celular">Celular: </label>
            <input type="tel" name="celular" placeholder="+55XXXXX-XXXX" id="">
            <br>
            <label for="info-email">E-mail:</label>
            <input type="email" name="info-email" id="">
            <br>
            <label for="pedido-oracao">Informe seu pedido de oração: </label>
            <textarea name="pedido-oracao" id="" cols="30" rows="10" maxlength="250"></textarea>
            <input type="submit" value="Enviar">
          </div>
        </form>
      </section>
    </main>


  </body>

</html>
